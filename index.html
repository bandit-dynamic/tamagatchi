

<!DOCTYPE html>
<html>
    <head>
        <title>Tamagatchi!</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-menu-screen">
            <div class="menu">
                <h1>Tamagachi</h1>
                <h3>Welcome to my game</h3>
                <div class="menu-buttons">
                    <a href="#" id="action-menu-start-game">Start</a>
                    <a href="#" id="action-menu-settings">Settings</a>
                </div>
            </div>
        </div>
        
        <div class="menu-screen-settings">
            <div class="settings">
                <h2>Settings</h2>
                <div class="settings-buttons">
                    <h3>Difficulty: <span id="difSet">Normal</span></h3>
                    <a href="#" id="action-settings-difficulty-hard">Hard</a>
                    <a href="#" id="action-settings-difficulty-normal">Normal</a>
                    <a href="#" id="action-settings-difficulty-easy">Easy</a>
                    <br>

                    <a href="#" id="action-settings-back">Back</a>
                </div>
            </div>
        </div>

        <div class="game-screen">
            <div class="tamagatchi">
                <div class="hp">
                <p>Sleep: <span id="sleep-hp"></span>%</p>
                <p>Hunger: <span id="hunger-hp"></span>%</p>
                <p>Play: <span id="play-hp"></span>%</p>
                <p id ="score-bar">Score: <span id="score"></span></p>
            </div>
        </div>

        <div class="buttons">
            <a href="#" id="action-sleep">Sleep</a>
            <a href="#" id="action-feed">Feed</a>
            <a href="#" id="action-play">Play</a>
            <br>
            <h3>Night mode: <span id="nightmode">off</span></h3>
            <a href="#" id="nightmode-on">On</a>
            <a href="#" id="nightmode-off">off</a>
        </div>

        <div class="container">
            <div class="alien-egg-img">
                <img id="alien-egg" src="https://media2.giphy.com/media/g3NVdvODbNvlC/100.webp?cid=ecf05e47pydbiggniuc5joh9er20vrheqvmywn2c3w6x8n4b&rid=100.webp&ct=g" alt="xenomorph-egg-gif">
            </div>

            <div class="alien-burster-img">
                <img id="alien-burster" src="https://media.tenor.com/TxZdT5_swY0AAAAM/chestbuster-aliens.gif" alt="xenomorph-chestburster-gif">
            </div>

            <div class="alien-queen-img">
                <img id="alien-queen" src="https://media.tenor.com/aCzTFgsn5qUAAAAC/aliens-xenomorph-queen.gif" alt="xenomorph-queen-gif">
            </div>

            <div class="alien-death-img">
                <img id="ellen-ham" src="https://64.media.tumblr.com/d87139bc126ba73e715d215914ddbbd1/tumblr_odo8oo2b3H1qdhps7o4_r1_250.gif" alt="ellen-killseverything-gif">
            </div>
        </div>

        <script type="text/javascript" src="js/app.js">
        </script>
    </body>
</html>
